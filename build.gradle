plugins {
    id 'java'
}
sourceCompatibility = '1.8'

group 'org.example'
version '1.0-SNAPSHOT'
apply plugin: 'application'
mainClassName = 'md.polovei.demo.ExchangeCompanyApplication'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.5.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.5.5'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.5.5'
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0'
    implementation 'mysql:mysql-connector-java:8.0.25'
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'
    implementation group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.35'
    implementation group: 'org.json', name: 'json', version: '20210307'


}

test {
    useJUnitPlatform()
}